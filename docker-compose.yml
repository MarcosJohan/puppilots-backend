version: "3.9"  # use what version you need
services:
  all-microservices:
    image: dadarek/wait-for-dependencies
    build:
      context: .
      dockerfile: Dockerfile.allMicroServices
    env_file:
      - .env
    ports:
      - 3333:3333
    networks:
      - backend
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=master123
      - POSTGRES_DB=puppilots
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend

networks:
  backend:

volumes:
  pg_data:
    driver: local
